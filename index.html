<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main>
    <figure class="card">
      <img class="card-img" src="/images/image-equilibrium.jpg">
      <div class="active-view">
        <img class="active-view-icon" src="/images/icon-view.svg">
      </div>
      <figcaption class="card-text">
        <article>
          <h1>Equilibrium #3429</h1>
          <p>
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div>
            <div>
              <img src="/images/icon-ethereum.svg">
              <p class="text-color-cyan">0.041 ETH</p>
            </div>
            <div>
              <img src="/images/icon-clock.svg">
              <p>3 days left</p>
            </div>
          </div>
          <figure class="card-autor-profile">
            <img class="card-autor-profile-avatar" src="/images/image-avatar.png">
            <figcaption class="card-autor-profile-name">
              Creation of <span>Jules Wyvern</span>
            </figcaption>
          </figure>
        </article>
      </figcaption>
    </figure>
  </main>
  <footer>
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/Anthony-Velasquez">AV</a>.
    </p>
  </footer>
</body>
</html>
